<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  background-color:#FFFFFF;
  
}

body {
    background-color: black;
    font-family: cambria;
    color: magenta;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Comparing Klimt and Schiele</h2>

<div class="row">
  <div class="column">
    <h2>Let's look at Klimt first</h2>
    <p>The Kiss</p>
    <img src="The-Kiss.jpg" width=250>
  </div>
  <div class="column">
    <h2>And now Schiele</h2>
    <p>The Scream</p>
    <img src="The-Scream.jpg" width=250>
  </div>
</div>

</body>
</html>
